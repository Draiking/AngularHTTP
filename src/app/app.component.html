<div class="container">
    <input type="text" class="form-control" [(ngModel)]="carName">
    <hr>
    <app-buttonlist
            (loadCarEvent)="loadCar($event)"
            (addCarEvent)="addCar()"
    ></app-buttonlist>
    <hr>
    <app-carslist *ngIf="cars && cars.length" [carslist]="cars"></app-carslist>
</div>
<router-outlet></router-outlet>
